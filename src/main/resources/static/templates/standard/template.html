<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准模板</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <div class="resume-preview">
        <div class="resume-container">
            <!-- 简历头部 -->
            <div class="resume-header">
                <div class="resume-header-flex">
                    <!-- 头像区域 -->
                    <div class="avatar-container">
                        <div class="avatar-wrapper">
                            <img class="avatar-img" src="" alt="头像" data-field="avatar">
                        </div>
                    </div>
                    <!-- 基本信息 -->
                    <div class="basic-info-container">
                        <h1 class="resume-name" data-field="name">姓名</h1>
                        <p class="resume-info" data-field="basicInfo">基本信息</p>
                        <p class="resume-contact" data-field="contact">联系方式</p>
                    </div>
                </div>
            </div>
            
            <!-- 求职意向 -->
            <div class="resume-section">
                <h2 class="section-title">求职意向</h2>
                <div class="job-intention">
                    <p class="intention-item" data-field="position">期望职位</p>
                    <p class="intention-item" data-field="city">期望城市</p>
                    <p class="intention-item" data-field="salary">期望薪资</p>
                    <p class="intention-item" data-field="entryTime">到岗时间</p>
                </div>
            </div>
            
            <!-- 教育经历 -->
            <div class="resume-section">
                <h2 class="section-title">教育经历</h2>
                <div class="education-items" data-list="education">
                    <div class="education-item">
                        <p class="edu-main" data-field="school">学校名称</p>
                        <p class="edu-detail" data-field="major">专业</p>
                        <p class="edu-detail" data-field="degree">学历</p>
                        <p class="edu-detail" data-field="time">时间</p>
                    </div>
                </div>
            </div>
            
            <!-- 工作经历 -->
            <div class="resume-section">
                <h2 class="section-title">工作经历</h2>
                <div class="work-items" data-list="work">
                    <div class="work-item">
                        <p class="work-header" data-field="company">公司名称</p>
                        <p class="work-description" data-field="department">部门</p>
                        <p class="work-description" data-field="position">职位</p>
                        <p class="work-description" data-field="time">时间</p>
                        <p class="work-description" data-field="description">工作描述</p>
                    </div>
                </div>
            </div>
            
            <!-- 项目经历 -->
            <div class="resume-section">
                <h2 class="section-title">项目经历</h2>
                <div class="project-items" data-list="project">
                    <div class="project-item">
                        <p class="project-header" data-field="name">项目名称</p>
                        <p class="project-description" data-field="role">项目角色</p>
                        <p class="project-description" data-field="time">项目时间</p>
                        <p class="project-description" data-field="description">项目描述</p>
                    </div>
                </div>
            </div>
            
            <!-- 校内经历 -->
            <div class="resume-section">
                <h2 class="section-title">校内经历</h2>
                <div class="campus-items" data-list="campus">
                    <div class="campus-item">
                        <p class="campus-header" data-field="title">经历标题</p>
                        <p class="campus-description" data-field="time">时间</p>
                        <p class="campus-description" data-field="description">经历描述</p>
                    </div>
                </div>
            </div>
            
            <!-- 荣誉奖项 -->
            <div class="resume-section">
                <h2 class="section-title">荣誉奖项</h2>
                <div class="awards-items" data-list="awards">
                    <p class="award-item" data-field="awardInfo">奖项信息</p>
                </div>
            </div>
            
            <!-- 个人技能 -->
            <div class="resume-section">
                <h2 class="section-title">个人技能</h2>
                <div class="skills-items" data-list="skills">
                    <p class="skill-item" data-field="skillInfo">技能信息</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
