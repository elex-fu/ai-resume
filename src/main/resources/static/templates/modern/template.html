<!-- 现代简历模板 - 时间轴布局 -->
<div class="modern-resume">
    <!-- 简历头部 -->
    <div class="modern-header">
        <div class="modern-avatar-container">
            <img data-field="avatar" src="/images/default-avatar.png" alt="用户头像" class="modern-avatar-img">
        </div>
        <div class="modern-basic-info">
            <h1 class="modern-resume-name" data-field="name">姓名</h1>
            <p class="modern-resume-info" data-field="basicInfo">性别 | 年龄 | 学历 | 工作经验 | 在职状态</p>
            <p class="modern-resume-contact" data-field="contact">联系电话：手机号码 | 邮箱：邮箱地址</p>
        </div>
    </div>

    <!-- 求职意向 -->
    <div class="modern-section">
        <h2 class="modern-section-title">求职意向</h2>
        <div class="modern-job-intention">
            <div class="modern-intention-item">
                <span>求职岗位: </span>
                <span data-field="position">职位名称</span> | 
                <span>意向城市: </span>
                <span data-field="city">城市名称</span> | 
                <span>期望薪资: </span>
                <span data-field="salary">薪资范围</span> | 
                <span>到岗时间: </span>
                <span data-field="entryTime">到岗时间</span>
            </div>
        </div>
    </div>

    <!-- 时间轴布局 -->
    <div class="modern-timeline">
        <!-- 教育经历 -->
        <div class="modern-timeline-section">
            <h2 class="modern-section-title">教育经历</h2>
            <div class="modern-education-items" data-list="education">
                <div class="modern-education-item">
                    <div class="modern-timeline-dot"></div>
                    <div class="modern-timeline-content">
                        <div class="modern-edu-main">
                            <span data-field="school">学校名称</span>
                            <span data-field="degree">学位</span>
                            <span data-field="eduTime">就读时间</span>
                        </div>
                        <div class="modern-edu-detail">
                            <span>绩点: </span>
                            <span data-field="gpa">GPA成绩</span>
                            <span>成绩排名: </span>
                            <span data-field="rank">排名情况</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工作经历 -->
        <div class="modern-timeline-section">
            <h2 class="modern-section-title">工作经历</h2>
            <div class="modern-work-items" data-list="work">
                <div class="modern-work-item">
                    <div class="modern-timeline-dot"></div>
                    <div class="modern-timeline-content">
                        <div class="modern-work-header">
                            <span data-field="company">公司名称</span>
                            <span data-field="role">部门和职位</span>
                            <span data-field="workTime">工作时间</span>
                        </div>
                        <div class="modern-work-description">
                            <p data-field="description">工作描述</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 项目经历 -->
        <div class="modern-timeline-section">
            <h2 class="modern-section-title">项目经历</h2>
            <div class="modern-project-items" data-list="project">
                <div class="modern-project-item">
                    <div class="modern-timeline-dot"></div>
                    <div class="modern-timeline-content">
                        <div class="modern-project-header">
                            <span data-field="projectName">项目名称</span>
                            <span data-field="projectRole">担任角色</span>
                            <span data-field="projectTime">项目时间</span>
                        </div>
                        <div class="modern-project-description">
                            <p data-field="description">项目描述</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 校内经历 -->
        <div class="modern-timeline-section">
            <h2 class="modern-section-title">校内经历</h2>
            <div class="modern-campus-items" data-list="campus">
                <div class="modern-campus-item">
                    <div class="modern-timeline-dot"></div>
                    <div class="modern-timeline-content">
                        <div class="modern-campus-header">
                            <span data-field="campusOrg">组织名称</span>
                            <span data-field="campusRole">担任职务</span>
                            <span data-field="campusTime">任职时间</span>
                        </div>
                        <div class="modern-campus-description">
                            <p data-field="description">经历描述</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 荣誉奖项和技能 -->
    <div class="modern-bottom-section">
        <div class="modern-awards-section">
            <h2 class="modern-section-title">荣誉奖项</h2>
            <div class="modern-awards-items" data-list="awards">
                <div class="modern-award-item">
                    <span data-field="awardInfo">奖项信息</span>
                </div>
            </div>
        </div>

        <div class="modern-skills-section">
            <h2 class="modern-section-title">个人技能</h2>
            <div class="modern-skills-items" data-list="skills">
                <div class="modern-skill-item">
                    <span data-field="skillInfo">技能信息</span>
                </div>
            </div>
        </div>
    </div>
</div>
