<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简历编辑 - 现代模板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <div class="toolbar">
                <button class="save-btn"><i class="icon-save"></i>保存</button>
                <button class="export-btn"><i class="icon-export"></i>导出</button>
                <button class="optimize-btn"><i class="icon-optimize"></i>AI优化</button>
            </div>
        </div>
        
        <div class="editor-content">
            <div class="preview-panel">
                <div id="resumePreview" class="resume-preview">
                    <!-- 简历内容将由模板系统动态渲染 -->
                </div>
            </div>
            
            <div class="right-sidebar">
                <div class="tool-panel" data-tool="template">
                    <h3>模板选择</h3>
                    <div class="template-list">
                        <!-- 模板列表将由模板系统动态渲染 -->
                    </div>
                </div>
                
                <div class="tool-panel" data-tool="color">
                    <h3>颜色选择</h3>
                    <div class="color-list">
                        <!-- 颜色选择器将由模板系统动态渲染 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
