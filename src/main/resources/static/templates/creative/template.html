<!-- 创意简历模板 - 卡片式布局 -->
<div class="creative-resume">
    <!-- 头部卡片 -->
    <div class="creative-header-card">
        <div class="creative-avatar-container">
            <img data-field="avatar" src="/images/default-avatar.png" alt="用户头像" class="creative-avatar-img">
        </div>
        <div class="creative-basic-info">
            <h1 class="creative-resume-name" data-field="name">姓名</h1>
            <p class="creative-resume-info" data-field="basicInfo">性别 | 年龄 | 学历 | 工作经验 | 在职状态</p>
            <p class="creative-resume-contact" data-field="contact">联系电话：手机号码 | 邮箱：邮箱地址</p>
        </div>
    </div>

    <!-- 求职意向卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">求职意向</h2>
        <div class="creative-job-intention">
            <div class="creative-intention-item">
                <span>求职岗位: </span>
                <span data-field="position">职位名称</span> | 
                <span>意向城市: </span>
                <span data-field="city">城市名称</span> | 
                <span>期望薪资: </span>
                <span data-field="salary">薪资范围</span> | 
                <span>到岗时间: </span>
                <span data-field="entryTime">到岗时间</span>
            </div>
        </div>
    </div>

    <!-- 教育经历卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">教育经历</h2>
        <div class="creative-education-items" data-list="education">
            <div class="creative-education-item">
                <div class="creative-edu-main">
                    <span data-field="school">学校名称</span>
                    <span data-field="degree">学位</span>
                    <span data-field="eduTime">就读时间</span>
                </div>
                <div class="creative-edu-detail">
                    <span>绩点: </span>
                    <span data-field="gpa">GPA成绩</span>
                    <span>成绩排名: </span>
                    <span data-field="rank">排名情况</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 工作经历卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">工作经历</h2>
        <div class="creative-work-items" data-list="work">
            <div class="creative-work-item">
                <div class="creative-work-header">
                    <span data-field="company">公司名称</span>
                    <span data-field="role">部门和职位</span>
                    <span data-field="workTime">工作时间</span>
                </div>
                <div class="creative-work-description">
                    <p data-field="description">工作描述</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 项目经历卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">项目经历</h2>
        <div class="creative-project-items" data-list="project">
            <div class="creative-project-item">
                <div class="creative-project-header">
                    <span data-field="projectName">项目名称</span>
                    <span data-field="projectRole">担任角色</span>
                    <span data-field="projectTime">项目时间</span>
                </div>
                <div class="creative-project-description">
                    <p data-field="description">项目描述</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 校内经历卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">校内经历</h2>
        <div class="creative-campus-items" data-list="campus">
            <div class="creative-campus-item">
                <div class="creative-campus-header">
                    <span data-field="campusOrg">组织名称</span>
                    <span data-field="campusRole">担任职务</span>
                    <span data-field="campusTime">任职时间</span>
                </div>
                <div class="creative-campus-description">
                    <p data-field="description">经历描述</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 荣誉奖项卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">荣誉奖项</h2>
        <div class="creative-awards-items" data-list="awards">
            <div class="creative-award-item">
                <span data-field="awardInfo">奖项信息</span>
            </div>
        </div>
    </div>

    <!-- 个人技能卡片 -->
    <div class="creative-card">
        <h2 class="creative-section-title">个人技能</h2>
        <div class="creative-skills-items" data-list="skills">
            <div class="creative-skill-item">
                <span data-field="skillInfo">技能信息</span>
            </div>
        </div>
    </div>
</div>
