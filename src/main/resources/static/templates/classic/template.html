<!-- 经典简历模板 - 左右分栏布局 -->
<div class="classic-resume">
    <!-- 左侧栏 -->
    <div class="classic-sidebar">
        <!-- 头像区域 -->
        <div class="classic-avatar-container">
            <img data-field="avatar" src="/images/default-avatar.png" alt="用户头像" class="classic-avatar-img">
        </div>

        <!-- 基本信息 -->
        <div class="classic-basic-info">
            <h1 class="classic-resume-name" data-field="name">姓名</h1>
            <div class="classic-info-item">
                <span class="classic-info-label">性别</span>
                <span class="classic-info-value" data-field="gender">性别</span>
            </div>
            <div class="classic-info-item">
                <span class="classic-info-label">年龄</span>
                <span class="classic-info-value" data-field="age">年龄</span>
            </div>
            <div class="classic-info-item">
                <span class="classic-info-label">学历</span>
                <span class="classic-info-value" data-field="education">学历</span>
            </div>
            <div class="classic-info-item">
                <span class="classic-info-label">工作经验</span>
                <span class="classic-info-value" data-field="experience">工作经验</span>
            </div>
            <div class="classic-info-item">
                <span class="classic-info-label">在职状态</span>
                <span class="classic-info-value" data-field="status">在职状态</span>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="classic-contact">
            <h2 class="classic-section-title">联系方式</h2>
            <div class="classic-contact-item">
                <span class="classic-contact-label">电话</span>
                <span class="classic-contact-value" data-field="phone">手机号码</span>
            </div>
            <div class="classic-contact-item">
                <span class="classic-contact-label">邮箱</span>
                <span class="classic-contact-value" data-field="email">邮箱地址</span>
            </div>
        </div>

        <!-- 个人技能 -->
        <div class="classic-skills">
            <h2 class="classic-section-title">个人技能</h2>
            <div class="classic-skills-items" data-list="skills">
                <div class="classic-skill-item">
                    <span data-field="skillInfo">技能信息</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧主内容区 -->
    <div class="classic-main-content">
        <!-- 求职意向 -->
        <div class="classic-section">
            <h2 class="classic-section-title">求职意向</h2>
            <div class="classic-job-intention">
                <div class="classic-intention-item">
                    <span>求职岗位: </span>
                    <span data-field="position">职位名称</span> | 
                    <span>意向城市: </span>
                    <span data-field="city">城市名称</span> | 
                    <span>期望薪资: </span>
                    <span data-field="salary">薪资范围</span> | 
                    <span>到岗时间: </span>
                    <span data-field="entryTime">到岗时间</span>
                </div>
            </div>
        </div>

        <!-- 教育经历 -->
        <div class="classic-section">
            <h2 class="classic-section-title">教育经历</h2>
            <div class="classic-education-items" data-list="education">
                <div class="classic-education-item">
                    <div class="classic-edu-main">
                        <span data-field="school">学校名称</span>
                        <span data-field="degree">学位</span>
                        <span data-field="eduTime">就读时间</span>
                    </div>
                    <div class="classic-edu-detail">
                        <span>绩点: </span>
                        <span data-field="gpa">GPA成绩</span>
                        <span>成绩排名: </span>
                        <span data-field="rank">排名情况</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工作经历 -->
        <div class="classic-section">
            <h2 class="classic-section-title">工作经历</h2>
            <div class="classic-work-items" data-list="work">
                <div class="classic-work-item">
                    <div class="classic-work-header">
                        <span data-field="company">公司名称</span>
                        <span data-field="role">部门和职位</span>
                        <span data-field="workTime">工作时间</span>
                    </div>
                    <div class="classic-work-description">
                        <p data-field="description">工作描述</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 项目经历 -->
        <div class="classic-section">
            <h2 class="classic-section-title">项目经历</h2>
            <div class="classic-project-items" data-list="project">
                <div class="classic-project-item">
                    <div class="classic-project-header">
                        <span data-field="projectName">项目名称</span>
                        <span data-field="projectRole">担任角色</span>
                        <span data-field="projectTime">项目时间</span>
                    </div>
                    <div class="classic-project-description">
                        <p data-field="description">项目描述</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 校内经历 -->
        <div class="classic-section">
            <h2 class="classic-section-title">校内经历</h2>
            <div class="classic-campus-items" data-list="campus">
                <div class="classic-campus-item">
                    <div class="classic-campus-header">
                        <span data-field="campusOrg">组织名称</span>
                        <span data-field="campusRole">担任职务</span>
                        <span data-field="campusTime">任职时间</span>
                    </div>
                    <div class="classic-campus-description">
                        <p data-field="description">经历描述</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 荣誉奖项 -->
        <div class="classic-section">
            <h2 class="classic-section-title">荣誉奖项</h2>
            <div class="classic-awards-items" data-list="awards">
                <div class="classic-award-item">
                    <span data-field="awardInfo">奖项信息</span>
                </div>
            </div>
        </div>
    </div>
</div>
